<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="sass/custom.css">
    <link rel="stylesheet" href="sass/other.css">
    <link rel="icon" href="svg/logow.svg">
    <title>Ecowaste</title>
</head>
<style>
    hr.bar{
      border: 3px solid #1C2746 ;
      border-radius: 10px; 
    }
    .loader {
    position: fixed;
    left: 0px;
    top: 0px;
    width: 100%;
    height: 100%;
    z-index: 9999;
    background: url("img/loading_b.gif") 50% 50% no-repeat rgb(249,249,249);
    opacity: .99}
  </style>
<body>
    <div class="loader"></div>
    <div class="container">
        <div class="row align-content-center align-items-center justify-content-center">
            <div class="col-3"> 
                <img src="img/404.png" alt="" width="300px">
            </div>
            <div class="w-100"></div>
            <div class="col-1">
                <a type="button" class="btn btn-primary btn-lg" href="https://eco-waste.mx">Regresar</a>
            </div>
        </div>
    </div>
  <!-- Js bootstrap -->
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script type="text/javascript">
    $(window).load(function() {
        $(".loader").fadeOut("slow");
    });
    </script>
</body>
</html>
